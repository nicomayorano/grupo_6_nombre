<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <title>TuLugar - Login</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/TULUGAR.gif" alt="Logo TuLugar" width="50%">
    </div>
    <div class="textoInicio">
      <h1>¡ Si ya tenes cuenta, INGRESA y encontrá TULUGAR !</h1>
    </div>
    <div>
      <button type="button" class="boton-volverInicio">Volver a inicio</button>
    </div>
  </header>
    <form class="formulario-login">
      <div class="caja1">
        <label>Ingresa tu e-mail, telefono o nombre de usuario</label><br><br>
        <input class="input-login" type="text" required placeholder="User" minlength="4" title="Al menos debe contener 4 caracteres">
      </div>
      <div class="caja2">
        <label>Ingresa tu contraseña</label><br><br>
        <input class="input-login" type="password" id="contraseña" name="contraseña" required placeholder="Password" pattern="[A-Za-z]{2}[0-9]{2}" minlength="4" title="Su contraseña debe contener al menos 2 letras y 2 numeros">
      </div>
      <div class="caja3">
        <h3>¿Olvidaste tu contraseña?</h3><br>
        <label>Dejanos tu e-mail y revisa tu casilla</label><br><br>
        <input class="input-login" type="text" placeholder="Leave us your e-mail and check your box" required minlength="4" title="Al menos debe contener 4 caracteres">
        <br>
        <button class="boton-login" type="submit"><a class="a" href="./">¡Ingresa!</a></button>
      </div>
    </form>
      <footer>
    
      </footer>
</body>
</html>
